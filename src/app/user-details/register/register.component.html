
<div class="all-register">
  <i id="img_add_person" class="material-icons">person_add</i>
  <form [formGroup]="registerForm">
    <mat-form-field >
       <input matInput placeholder="Enter your first name" formControlName="firstName">
       <mat-error *ngIf="registerForm.get('firstName').hasError('required')">
          Please enter a valid firstName
        </mat-error>
    </mat-form-field><br/>
    <mat-form-field >
        <input matInput type="text" placeholder="Eynter your last name" formControlName="lastName">
        <mat-error *ngIf="registerForm.get('lastName').hasError('required')">
            Please enter a valid lastName
          </mat-error>
     </mat-form-field><br/>
     <mat-form-field >
        <input matInput #emailFieldId placeholder="Enter your Email" formControlName="emailFC">
       <mat-error *ngIf="registerForm.get('emailFC').hasError('email') && !registerForm.get('emailFC').hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="registerForm.get('emailFC').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
    </mat-form-field><br/>
    <mat-form-field>
      <input matInput #passFieldId placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.get('password').hasError('required')">
          Passwodr is <strong>required</strong>
      </mat-error>
    </mat-form-field><br/>
    <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="enter your birthday" formControlName="birthday">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
         </mat-form-field><br/>
     <section>
        <label>Gender:</label>
        <mat-radio-group>
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
    </section>
    <button mat-raised-button color="primary" routerLink="/register" [disabled]="!registerForm.valid">Register</button>
    <button mat-raised-button color="primary" routerLink="/login">Login</button>
  </form>
</div>
